{if condition="$__PAGING__.record_total gt 0"}

        {maccms:foreach name="$__PAGING__.page_num" id="num"}
        {if condition="$__PAGING__['page_current'] eq $num"}
	<li class="curwrpage"><a class="active" href="javascript:;" title="第{$num}页">{$num}</a></li>
        {else}
	<li class="wrpage_number"><a  href="{$__PAGING__.page_url|mac_url_page=$num}" title="第{$num}页">{$num}</a></li>
        {/if}
        {/maccms:foreach}
	<li class="wr_pagenext"><a  href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}" title="下一页">下</a></li>
	<li class="wr_pageend"><a  href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_total}" title="尾页">尾</a></li>

{else/}
<div class="wrap">
    <h1>没有找到匹配数据</h1>
</div>
{/if}
